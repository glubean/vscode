name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run package

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
          body: |
            ## Install

            ### VS Code Marketplace
            Install **Glubean** from the [Visual Studio Marketplace](https://marketplace.visualstudio.com/items?itemName=glubean.glubean).

            ### Manual install (Cursor, VSCodium, other forks)
            1. Download `glubean-${{ steps.version.outputs.version }}.vsix` below
            2. In your editor: `Cmd+Shift+P` → **Extensions: Install from VSIX...** → select the downloaded file
